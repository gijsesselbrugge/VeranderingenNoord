        .images-container {
    position: relative;
    width: 400px; /* Breedte van de container aanpassen zoals gewenst */

}
        .popup-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .slider {
            width: 80%;
            margin: 10px auto;
            display: block;
        }

        .custom-marker {

            height: 32px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border-radius: 50%;
            line-height: 32px;
        }

        .leaflet-popup-content-wrapper {
            width: 100px;
            height: 100px;
            max-width: 600px;
        }

        .leaflet-popup-content {
            margin: 0;
        }
.historical-image,
.current-image {
    position: absolute;
    width: 100%; /* Neemt de volledige breedte van de container in */
    height: 100%; /* Neemt de volledige hoogte van de container in */
    object-fit: cover; /* Behoudt de aspect ratio en knipt de afbeelding bij indien nodig */
    
}

.historical-image {
    left: 0; /* Historische afbeelding begint helemaal links in de container */
}

.current-image {

});

// Functie om de transparantie van de afbeeldingen in te stellen
function updateImagesTransparency(transparencyValue) {
    var historicalImage = document.querySelector('.historical-image');
    var currentImage = document.querySelector('.current-image');
    
    historicalImage.style.opacity = transparencyValue;
    currentImage.style.opacity = 1 - transparencyValue;
}
